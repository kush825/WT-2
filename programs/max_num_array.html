<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>maximum number using array</h1>
    <script>
        let n = parseInt(prompt("enter size of number:"))
        let arr =  new Array()
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("enter elements:"))
        }
        let max=arr[0];
        console.log(n.length)
        for(let i=0;i<n;i++){
            if(arr[i]>max){
                max=arr[i]
            }
        }
        document.write("maximum number is:"+max)
    </script>
</body>
</html>
