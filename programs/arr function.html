<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Functions</h2>
    <script>
        //Create an array
        const numbers = [1, 2, 3, 4, 5];
        
       
        numbers.push(6);
        numbers.pop();
        numbers.unshift(0);
        numbers.shift();
        numbers.splice(2, 2);
        numbers.sort((a, b) => a - b);
        document.write(numbers);
    </script>
</body>
</html>
