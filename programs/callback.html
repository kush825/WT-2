<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="first('ram',callback)">click here</button>
    <script>
        function first(name,callback)
        {
            document.write(name+" ")
        }
        function callback()
        {
            document.write("callback")
        }
    </script>
</body>
</html>
