<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Acending oreder in array</h2>
    <script>
        var arr1 = [];
        var arr2 = parseInt(prompt("enter elements"))
        for (var i = 0; i < arr2; i++) {
            arr1[i] = parseInt(prompt("enter number"))
        }
        for(var i=0;i<arr2;i++){
            if(arr1[i]>arr1[i+1]){
                var temp=arr1[i];
                arr1[i]=arr1[i+1];
                arr1[i+1]=temp;
            }
           
        }
        document.write("the acending order is"+arr1)

    </script>
</body>
</html>
