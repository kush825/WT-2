<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>let vs var</h1>
    <script>
      var a =20
      {
        let b = 30
        document.write("a:"+b)
        document.write("<br>")
      }
      document.write("a:"+a)
      console.log(a)
      console.log(b)
    </script>
</body>
</html>
