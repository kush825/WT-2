<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter szie of array"))
        let arr= new Array(n)
        for(i=0;i<n;i++){
             arr[i] = parseInt(prompt("enter elements of array"))
        }
        for(let pass=1;pass<n-1;pass++){
            for(let i=0;i<n-pass;i++){
                if(arr[i]>arr[i+1]){
                    let temp=arr[i]
                    arr[i]=arr[i+1]
                    arr[i+1]=temp
                }
            }
        }
        document.write("new array is:")
        for(i=0;i<n;i++){
            document.write(arr[i]+" ")
        }
        document.write("<br>")
    </script>
</body>
</html>
