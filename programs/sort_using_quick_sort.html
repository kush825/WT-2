<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Quick sort </h2>
    <script>
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            const pivot = arr.pop();
            const left = [];
            const right = [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] <= pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return [...quickSort(left), pivot,...quickSort(right)];
        }

        const inputArray = [5, 2, 8, 1, 9, 3, 7];
        const sortedArray = quickSort(inputArray);
        document.write(sortedArray);
    </script>
</body>
</html>
